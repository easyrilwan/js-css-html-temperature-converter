<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Unit Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="app-container">
      <p>Converter facilitates instant unit conversion!</p>


      <div class="units-container">
        <div class="unit-container">
          <input type="number" class="unit-input" id="primary-input" />
          <select id="primary-units">
            <option value="fahrenheit">Fahrenheit</option>
            <option value="celsius">Celsius</option>
            <option value="kelvin">Kelvin</option>
          </select>
        </div>

        
        <div class="unit-container">
          <input type="number" class="unit-input" id="secondary-input" />
          <select id="secondary-units">
            <option value="fahrenheit">Fahrenheit</option>
            <option value="celsius">Celsius</option>
            <option value="kelvin">Kelvin</option>
          </select>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
